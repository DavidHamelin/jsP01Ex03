<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS - Exercice 03</title>
</head>
<body>
    <script>
        // const permet de définir une constante
        var firstName = prompt('Entrez votre prénom :');
        // prompt() permet de demander à l'utilisateur de saisir quelque chose
        alert(`Bonjour, ${firstName}`); // magic quote "``" permet d'afficher des variables dans une chaine sans concaténer
    </script>
</body>
</html>
